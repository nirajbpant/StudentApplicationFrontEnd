<h3>Create Book</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Book Name</label>
      <input type="text" class="form-control" id="bookName" required [(ngModel)]="books.bookName" name="bookName">
    </div>

    <div class="form-group">
      <label for="name">Count</label>
      <input type="text" class="form-control" id="count" required [(ngModel)]="books.count" name="count">
    </div>

    <div class="form-group">
      <label for="name">imageURL</label>
      <input type="text" class="form-control" id="imageURL" required [(ngModel)]="books.imageURL" name="imageURL">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
