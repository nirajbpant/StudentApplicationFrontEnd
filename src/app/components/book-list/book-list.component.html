<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- Loop over the products collection-->

                <div *ngFor="let tempBook of books" class="col-md-3">
                    <div class="product-box">
                        <img src="{{tempBook.imageURL}}" class="img-responsive"/>
                        <h1>{{tempBook.bookName}}</h1>
                        <a href="#" class="primary-btn">Add to pickup</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
